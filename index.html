<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Webseite</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            width: 100%;
        }

        #container {
            width: 80%;
            max-width: 800px;
            margin: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #content {
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease; /* Sanfte Übergänge */
        }

        button:hover {
            background-color: #3e8e41;
        }

        #output {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        input[type="text"] {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 95%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Meine Interaktive Webseite</h1>
    </header>

    <div id="container">
        <div id="content">
            <h2>Willkommen!</h2>
            <p>Hier ist ein Beispiel für eine interaktive Webseite.</p>

            <input type="text" id="nameInput" placeholder="Gib deinen Namen ein">
            <button onclick="greet()">Begrüßen</button>
            <div id="output"></div>
        </div>

        <div id="content">
            <h2>Zufallszahl generieren</h2>
            <button onclick="generateRandomNumber()">Zahl generieren</button>
            <div id="randomNumberOutput"></div>
        </div>

    </div>

    <script>
        // JavaScript Code

        function greet() {
            const name = document.getElementById('nameInput').value;
            const outputDiv = document.getElementById('output');

            if (name) {
                outputDiv.textContent = "Hallo, " + name + "!";
            } else {
                outputDiv.textContent = "Bitte gib deinen Namen ein.";
            }
        }

        function generateRandomNumber() {
            const randomNumber = Math.floor(Math.random() * 100) + 1; // Generiert eine Zufallszahl zwischen 1 und 100
            const randomNumberOutputDiv = document.getElementById('randomNumberOutput');
            randomNumberOutputDiv.textContent = "Zufallszahl: " + randomNumber;
        }
    </script>
</body>
</html>
